<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button onclick="counter()">Counter</button>

    <div>Total sum:
        <span id="output">0</span>
    </div>

    <div id="bulb1" onclick="toggleColor('#bulb1','yellow')">1</div>
    <div id="bulb2" onclick="toggleColor('#bulb2','red')">2</div>


    <script>
        function counter() {
            let max = parseInt(prompt('enter number'));
            //если не число,то функция вызовет сама себя
            if (isNaN(max)) {
                counter();
            } else {
                let sum = 0;
                //функция для выборки
                const output = document.querySelector('#output');
                console.log(output);
                //замена свойства в блоке
                //output.textContent = 'HELLO WORLD';
                for (let i = 0; i <= max; i++) {
                    console.log(i);
                    //сума чисел цикла
                    sum = sum + i;
                }
                output.textContent = sum;
                output.style.color = 'red';
                console.log(sum);
            }
        }

        function toggleColor(helloWorld, someCoolColor) {
            const colors = ['red','green','blue','aqua','magenta'];
            const output = document.querySelector(helloWorld);
            const colorIndex = Math.floor(Math.random()+colors.length);
            console.log( output.style.backgroundColor === '' );
            if(output.style.backgroundColor === ''){
                output.style.backgroundColor = colors[colorIndex];
            }else{
                output.style.backgroundColor = '';
            }
        }


        const goods = ['Aпельсины','Бананы'];
        goods.push('Шланг');
        console.log(goods);
        goods.push('Мышь');
        console.log(goods);
        goods.push('Тапочки');
        console.log(goods);

        goods.pop();
        console.log(goods);

        

        for(let i=0; i < goods.length; i++){
            console.log('Element' + ' ' + goods[i]);
        }

    </script>
</body>

</html>
